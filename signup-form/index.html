<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Signup Form Project by Aryan Gupta" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <header>
    <h1>Welcome to Pizza Delight</h1>
    <p>Please fill out the signup form below</p>
  </header>

  <main>
    <form id="signup-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required minlength="6"/>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" required /> Female</label>
        <label><input type="radio" name="gender" value="other" required /> Other</label>
      </fieldset>

      <label>
        <input type="checkbox" required />
        I agree to the Terms and Conditions
      </label>

      <button type="submit">Sign Up</button>

      <p id="form-message" aria-live="polite"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Pizza Delight. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;
      const message = document.getElementById("form-message");

      if (password !== confirm) {
        message.textContent = "❌ Passwords do not match!";
        message.style.color = "red";
      } else {
        message.textContent = "✅ Signup successful!";
        message.style.color = "green";
      }
    });
  </script>
</body>
</html>
